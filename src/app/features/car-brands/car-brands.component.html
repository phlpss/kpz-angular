<div class="container">
  <h1>Car Brands</h1>
  <button mat-raised-button color="primary" (click)="addCarBrand()">Add Car Brand</button>

  <table mat-table [dataSource]="carBrands" class="mat-elevation-z8">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let carBrand"> {{ carBrand.id }} </td>
    </ng-container>

    <ng-container matColumnDef="brand">
      <th mat-header-cell *matHeaderCellDef> Brand </th>
      <td mat-cell *matCellDef="let carBrand"> {{ carBrand.brand }} </td>
    </ng-container>

    <ng-container matColumnDef="model">
      <th mat-header-cell *matHeaderCellDef> Model </th>
      <td mat-cell *matCellDef="let carBrand"> {{ carBrand.model }} </td>
    </ng-container>

    <ng-container matColumnDef="startYear">
      <th mat-header-cell *matHeaderCellDef> Start Year </th>
      <td mat-cell *matCellDef="let carBrand"> {{ carBrand.manufacturingStartYear }} </td>
    </ng-container>

    <ng-container matColumnDef="endYear">
      <th mat-header-cell *matHeaderCellDef> End Year </th>
      <td mat-cell *matCellDef="let carBrand"> {{ carBrand.manufacturingEndYear }} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let carBrand">
        <button mat-button color="accent" (click)="editCarBrand(carBrand)">Edit</button>
        <button mat-button color="warn" (click)="deleteCarBrand(carBrand.id)">Delete</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
