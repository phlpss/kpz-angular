<h2 mat-dialog-title>{{ isEditMode ? 'Edit Office' : 'Add Office' }}</h2>

<form [formGroup]="form" (ngSubmit)="save()">
  <mat-form-field appearance="fill" class="full-width">
    <mat-label>City</mat-label>
    <input matInput formControlName="city" />
    <mat-error *ngIf="form.get('city')?.invalid">City is required</mat-error>
  </mat-form-field>

  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Address</mat-label>
    <input matInput formControlName="address" />
    <mat-error *ngIf="form.get('address')?.invalid">Address is required</mat-error>
  </mat-form-field>

  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Phone Number</mat-label>
    <input matInput formControlName="phoneNumber" />
    <mat-error *ngIf="form.get('phoneNumber')?.invalid">Phone Number is required</mat-error>
  </mat-form-field>

  <div mat-dialog-actions>
    <button mat-button (click)="cancel()">Cancel</button>
    <button mat-raised-button color="primary" [disabled]="form.invalid">
      {{ isEditMode ? 'Update' : 'Save' }}
    </button>
  </div>
</form>
